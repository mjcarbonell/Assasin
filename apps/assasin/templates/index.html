[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <h1>Welcome to Assasin!</h1>
  {{players}}

  <!-- CHECKS IF PLAYER IS REGISTERED -->
  <div v-if="players.length == 0">
    length is zero
  </div>
  <div v-else>
    else
  </div>

  <div class="field">
    <input class="input" type="text" placeholder="type nickname here" v-model="nickname" /> 
  </div>
  <div class="field">
    <div class="control">
      <button class="button is-link" @click="add_player">set nickname</button>
    </div>
  </div>


  <div class="field">
    <div class="control">
      <button class="button is-link" @click="create_group">click here to create a group!</button>
    </div>
  </div>





</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let get_users_url = "[[=XML(get_users_url)]]";
  let add_player_url = "[[=XML(add_player_url)]]";
  
</script>

<script src="js/index.js"></script>
[[end]]
